<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Order Summary Revisted">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>

    <div class="card-container">
      <img class="hero-image" src="./assets/images/illustration-hero.svg" alt="Hero Image" />

      <div class="info-container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="inner-container">
          <img src="./assets/images/icon-music.svg" alt="Music Icon" />
          <div class="inner-container-text">
            <p>Annual Plan<span>$59.99/year</span></p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="button-container">
          <a class="main-button" href="#">Proceed to Payment</a>
          <a class="cancel-button" href="#">Cancel Order</a>
        </div>

      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Omar Al-Dayyat</a>.
    </div>
  </footer>
</body>

</html>
